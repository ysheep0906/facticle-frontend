server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA ë¼ìš°íŒ…
    location / {
        try_files $uri /index.html;
    }

    # ğŸ”¥ í”„ë¡ íŠ¸ì—ì„œ /api ë¡œ í˜¸ì¶œí•˜ë©´ ë°±ì—”ë“œ ClusterIP Service ë¡œ ì „ë‹¬
    location /api/ {
        proxy_pass http://facticle-backend.facticle-backend.svc.cluster.local:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
